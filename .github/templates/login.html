<!DOCTYPE html>
<html>
<head>
    <title>NERC Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="POST">
        Username: <input name="username"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
